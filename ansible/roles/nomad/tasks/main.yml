- name: "service group present"
  group:
    name: "{{ service_group }}"
  become: true

- name: "service user present"
  user:
    name: "{{ service_user }}"
    group: "{{ service_group }}"
  become: true

- name: "service data directory created"
  file:
    path: "{{ service_data_dir }}"
    state: directory
    mode: 0750
    owner:  "{{ service_user }}"
    group:  "{{ service_group }}"
  become: true

- name: "service conf directory created"
  file:
    path: "{{ service_conf_dir }}"
    state: directory
    mode: 0755
  become: true

- name: "service log directory created"
  file:
    path: "{{ service_log_dir }}"
    state: directory
    mode: 0750
    owner:  "{{ service_user }}"
    group:  "{{ service_group }}"
  become: true

- name: "service binaries downloaded and installed"
  unarchive:
    src:  https://releases.hashicorp.com/{{ service_name }}/{{ service_version }}/{{ service_name }}_{{ service_version }}_linux_amd64.zip
    dest: /usr/local/bin/
    mode: +x
    remote_src: yes
  become: true

- name: "init.d service config updated"
  template:
    src: "{{ service_init_conf }}"
    dest: "/etc/init.d/{{ service_name }}"
    mode: 0700
  become: true
  register: initd_config

- name: "systemd daemon reload"
  systemd: daemon_reload=yes
  become: true
  changed_when: true
  when: initd_config|changed

- name: "service config file updated"
  template:
    src: "{{ service_name }}.hcl.j2"
    dest: "{{ service_conf_dir }}/service.hcl"
    mode: 0644
  become: true
  register: service_config

- name: "service logrotate updated"
  template:
    src: "{{ service_logrotate_conf }}"
    dest: "/etc/logrotate.d/{{ service_name }}"
    mode: 0644
  become: true

- name: "shell profile scripts are in place"
  copy:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/profile.d/"
  with_fileglob: "{{ role_path }}/files/profile.d/*"

- name: "user belongs to docker groups"
  user:
    name: "{{ service_user }}"
    groups: "{{ item }}"
    append: yes
  become: true
  with_items:
    - "{{ docker_groups }}"
  when: docker_groups_task is defined or docker_groups_task|changed
  register: service_restart
  notify:
    - restart docker

- name: "/etc/profile - NOMAD_ADDR"
  lineinfile:
    insertbefore: EOF
    state: present
    regexp: '^export NOMAD_ADDR='
    line: "export NOMAD_ADDR=http://{{ service_bind_ip }}:4646"
    dest: /etc/profile
    create: yes
  become: true

- name: "shell profile scripts are in place"
  copy:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/profile.d/"
  with_fileglob: "{{ role_path }}/files/profile.d/*"

- name: "service enabled"
  service:
    name: "{{ service_name }}"
    enabled: yes
  become: true
  
- name: "service started"
  service:
    name: "{{ service_name }}"
    state: started
  become: true
  register: service_started
  
- name: "restart service"
  service:
    name: "{{ service_name }}"
    state: restarted
  become: true
  when: (initd_config|changed or service_config|changed) and not service_started|changed
