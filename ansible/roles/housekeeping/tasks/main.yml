- name: "deprecated initd services stopped"
  command: "/etc/init.d/{{item}} stop"
  become: yes
  ignore_errors: yes
  with_items:
    - "{{deprecated_initd_services}}"
  changed_when: false

- name: "deprecated systemd services stopped"
  command: "systemctl stop {{item}}"
  become: yes
  ignore_errors: yes
  with_items:
    - "{{deprecated_systemd_services}}"
  changed_when: false

- name: "obsolete files/directories deleted"
  file:
    path: "{{item}}"
    state: absent
  with_items:
    - "{{delete_items}}"
  become: yes

- name: "/etc/profile cleaned"
  lineinfile:
    state: absent
    regexp: "^export {{item}}="
    dest: /etc/profile
  become: true
  with_items:
    - "{{etc_profile_removed}}"

- name: "systemd daemon reload"
  systemd: daemon_reload=yes
  become: true
  changed_when: false

