- name: "include variables"
  include_vars: "{{item}}"
  with_first_found:
    - files:
        - "vars/{{ansible_distribution|lower}}.yml"
      skip: true
  tags: always

- name: "yum - docker repository added"
  yum_repository:
    name: docker-ce-stable
    description: Docker CE Stable
    baseurl: https://download.docker.com/linux/centos/7/x86_64/stable
    gpgkey: https://download.docker.com/linux/centos/gpg
    gpgcheck: yes
  become: true
  when: ansible_distribution|lower == 'redhat' or ansible_distribution|lower == 'centos'

- name: "docker packages installed"
  package:
    name: "{{item}}"
    state: present
  become: true
  with_items:
    - "{{docker_packages}}"

- name: "{{ansible_user_id}} appended to docker group"
  user:
    name: "{{ansible_user_id}}"
    groups: docker
    append: yes
  become: true
  register: docker_group

- name: "net.ipv4.ip_forward is enabled"
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
  become: true

- name: "shell profile scripts are in place"
  copy:
    src: "{{item}}"
    dest: "{{ansible_env.HOME}}/profile.d/"
  with_fileglob: "{{role_path}}/files/profile.d/*"
  tags: env

- name: "service enabled"
  systemd:
    name: docker
    enabled: yes
  become: true
  
- name: "service started"
  systemd:
    name: docker
    state: started
  become: true
  register: service_started

- name: "restart service"
  systemd:
    name: docker
    state: restarted
  become: true
  when: docker_group is changed and not service_started is changed
