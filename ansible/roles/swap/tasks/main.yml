- name: "swap enabled check"
  shell: "swapon -s|wc -l"
  changed_when: false
  register: swap_enabled_check
  become: true

- name: "existing swap enabled"
  command: "swapon -a"
  when: swap_enabled_check.stdout == '0'
  become: true

- name: "swap enabled check"
  shell: "swapon -s|wc -l"
  changed_when: false
  register: swap_enabled_check
  when: swap_enabled_check.stdout == '0'
  become: true

- block:
  - name: "swap file check"
    stat:
      path: "{{swap_file}}"
    register: swap_file_check
    changed_when: false
  
  - name: "swap file created"
    command: "dd if=/dev/zero of={{swap_file}} bs=1M count={{swap_size_mb}}"
    when: not swap_file_check.stat.exists
    
  - name: "swap file permissions set"
    file:
      path: "{{swap_file}}"
      owner: root
      group: root
      mode: 0600

  - name: "swap file formatted"
    command: "mkswap {{swap_file}}"
    when: not swap_file_check.stat.exists

  - name: "/etc/fstab updated"
    mount:
      name: none
      src: "{{swap_file}}"
      fstype: swap
      opts: sw
      passno: 0
      dump: 0
      state: present

  - name: "swap turned on"
    command: "swapon -a"

  become: true
  when: swap_enabled_check.skipped is not defined and swap_enabled_check.stdout == '0' 
