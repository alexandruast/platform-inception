- uri:
    url:    "{{ pod_conf }}?recurse=true"
    method: GET
    status: 200
  register: platform-conf

- lineinfile:
    path:   "{{ source_file }}"
    create: yes
    regexp: '^export {{ item.Key|basename|upper }}='
    line:   'export {{ item.Key|basename|upper }}="{{ item.Value|b64decode }}"'
  with_items: 
    - "{{ platform/conf.json }}"
  loop_control: 
    label: "{{ item.Key|basename|upper }}"